<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Dungeon Crawler</title>
	<link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="http://summer2014-refactoru-students.herokuapp.com/public/fontello/css/fontello.css">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

	<div class="container">
		
		<header class='page-header center-text'>
			<h1>Dungeon Crawler</h1>
		</header>

		<section class='row'>

			<!-- Player window -->
			<div class="col-md-3 border">
				
				<!-- Player status -->
				<div id="player-status" class="center-text">
					<i class='icon-male icon-medium'></i>
				</div>

				<!-- Weapons section -->
				<section>
					
					<h3>Weapons:</h3>

					<!-- Weapons list -->
					<div id="weapons-list" class="col-md-offset-1">
						<!-- <button class="btn btn-primary">Sword</button> -->
					</div>

				</section>

				<!-- Items section -->
				<section>

					<h3>Items:</h3>
					
					<!-- Items list -->
					<div id="items-list" class="col-md-offset-1">
						<!-- <button class="btn btn-danger">Health potion</button> -->
					</div>

				</section>

					<!-- Player statistics -->
					<section>

						<h3>Stats:</h3>

						<!-- Level -->
						<div>
							<ul class="list-group">

								<!-- Level -->
								<li class="list-group-item">
									<span class='badge' id='player-level'></span>
									Level
								</li>

								<!-- Current health -->
								<li class="list-group-item">
									<span class='badge' id='player-current-health'></span>
									Current health
								</li>

								<!-- Max health -->
								<li class="list-group-item">
									<span class='badge' id='player-maximum-health'></span>
									Maximum health
								</li>

								<!-- Strength -->
								<li class="list-group-item">
									<span class='badge' id='player-strength'></span>
									Strength
								</li>

							</ul>
						</div>

					</section>

			</div>

			<!-- Main content -->
			<div class="col-md-6">

				<!-- Enemy in the room -->
				<div class="center-text border">
					
					<i class='icon-emo-devil icon-large'></i>

				</div>

				<!-- Room information -->
					<div class="panel panel-danger">
						
						<!-- Monster name -->
						<div class="panel-heading">
							Monster
						</div>

						<div class="panel-body">
							<!-- <p id='monster-name'>Imp</p> -->
						</div>

					</div>

					<!-- Items -->
					<div class="panel panel-success">

						<div class="panel-heading">
							You found...
						</div>

						<div class="panel-body" id="room-inventory">
							<!-- <p>Diamond Sword</p> -->
						</div>

					</div>

			</div>

			<!-- Navigation and Log -->
			<div class="border col-md-3">

				<!-- Navigation -->
				<section>
					<div class="row">
						<div id="nav-forward" class="col-md-4 col-md-offset-4 text-center">
							<i class='icon-up-bold icon-small'></i>
						</div>

						<div id="nav-up" class="col-md-4 text-center">
							<i class='icon-angle-double-up icon-small'></i>
						</div>
					</div>

					<div class="row">
						<div id='nav-left' class="col-md-6 text-center">
							<i class='icon-left-bold icon-small'></i>
						</div>

						<div id="nav-right" class="col-md-6 text-center">
							<i class='icon-right-bold icon-small'></i>
						</div>
					</div>

					<div class="row">
						<div id="nav-back" class="col-md-4 col-md-offset-4 text-center">
							<i class='icon-down-bold icon-small'></i>
						</div>

						<div id="nav-down" class="col-md-4 text-center">
							<i class='icon-angle-double-down icon-small'></i>
						</div>
					</div>
				</section>

				<!-- Battle Log -->
				<section>
					<h1><span class='small'>Battle Log:</span></h1>

					<div id="battle-log">
						<ul class="list-group">
							<!-- <li class="list-group-item list-group-item-success">You hit the Imp for 3 damage</li> -->
							<!-- <li class="list-group-item list-group-item-danger">Imp hit you for 5 damage</li> -->
						</ul>
					</div>
				</section>

			</div>
			
		</section>

	</div>
	
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="main.js"></script>

</body>
</html>
