<head>
  <meta charset="utf-8">
  <title>Airplane Lander</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="http://summer2014-refactoru-students.herokuapp.com/public/fontello/css/fontello.css">
  <link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/1.10.1/css/jquery.dataTables.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

		<section class="sky bg-peter-rivers container-fluid">

      <section class='game-over bg-clouds hidden'>
        <div>
          <h3>Game Over</h3>
          <p>You saved <span id='people-saved'></span> passengers before killing <span id='people-killed'></span> innocent people.</p>
          <p>Your Score: <span id='total-score'></span></p>
        </div>
        <div>
          <form class="form-inline" id="send-score-to-server-form">
            <div class="form-group">
              <input type='text' class="form-control" name='initials' placeholder='Initials'>
            </div>
            <div class="form-group">
              <button class="btn btn-primary">Submit Score</button>
            </div>
          </form>
        </div>
      </section>

      <section class="launcher bg-clouds hidden">
        <div>
          <h3>Plane Lander</h3>
          <div class="game-modes">
            <h5>Game Modes</h5>
            <p>
              <button class="btn btn-default game-type" data-game="timeTrial">Time Trial</button>
              <button class="btn btn-default game-type" data-game="perfection">Perfection</button>
            </p>
          </div>
          <div class="game-explanation">
          </div>
          <button class="btn btn-success" id='start-game' disabled='disabled'>Start Game</button>
        </div>
      </section>

      <section class="worldScores bg-clouds hidden">
        <div>
          <h3>Scores:</h3>
        </div>
        <div>
          <table cellpadding="0" cellspacing="0" border="0" class="display" id='world-scores'></table>
        </div>
      </section>
			
		</section>

		<section class="ground bg-nephritis container-fluid">

			<div class="container airport row">

			</div>

		</section>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src='http://cdn.datatables.net/1.10.1/js/jquery.dataTables.js'></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
  <script src="http://www.parsecdn.com/js/parse-1.2.19.min.js"></script>
  <script type="text/javascript" src='js/uservoice.js'></script>
  <script type="text/javascript" src='js/lander.js'></script>
  <script type="text/javascript" src='js/airport.js'></script>
  <script type="text/javascript" src='js/plane.js'></script>
  <script type="text/javascript" src='js/runway.js'></script>
  <script type="text/javascript" src='js/engine.js'></script>
  <script src="js/main.js"></script>

</body>
</html>
