<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Inspirational Quotes</title>
	<link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

	<header>
		<h1>Inspirational Quotes</h1>
	</header>

	<section id='random-quote' class='random-quote'>
		<button>Random Quote</button>
	</section>

	<section class='add-quote'>
		<form id='add-quote'>
			<div>
				Quote
			</div>
			<div>
				<input type="text" name='quote' placeholder='Quote'>
			</div>
			<div>
				Author
			</div>
			<div>
				<input type="text" name='author' placeholder='Author'>
			</div>
			<div>
				<button>Submit Quote</button>
			</div>
		</form>
	</section>

	<section id='display-quotes'>

	</section>
	
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
	<script src="main.js"></script>
	<script src="utility.js"></script>
	<script src="data.js"></script>

</body>
</html>
